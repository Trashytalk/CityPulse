# docker-compose.yml
# Development environment for CityPulse

version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: citypulse-postgres
    environment:
      POSTGRES_USER: citypulse
      POSTGRES_PASSWORD: citypulse_dev_password
      POSTGRES_DB: citypulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U citypulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: citypulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage (local R2 replacement)
  minio:
    image: minio/minio:latest
    container_name: citypulse-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: citypulse-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set minio http://minio:9000 minioadmin minioadmin;
        mc mb minio/citypulse-uploads --ignore-existing;
        mc anonymous set download minio/citypulse-uploads/public;
        exit 0;
      "

  # API service (optional, can run locally)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: citypulse-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://citypulse:citypulse_dev_password@postgres:5432/citypulse
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: citypulse-uploads
      JWT_SECRET: dev-jwt-secret-change-in-production
      OTP_SECRET: dev-otp-secret-change-in-production
      NODE_ENV: development
    ports:
      - "3000:3000"
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: citypulse-network
